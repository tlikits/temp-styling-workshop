name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        description: Environment to deploy
        default: dev
        type: choice
        options:
          - dev
          - uat
          - prod

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Echo - Validate
        run: echo "Validate step"

  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    needs: validate
    steps:
      - name: Echo - Deploy
        run: echo "Deploy"
